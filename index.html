<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Graph Plotter</h1>
    </header>
    <main>
        <section id="input-section">
            <form id="data-form">
                <label for="x-values">X Values (comma-separated):</label>
                <input type="text" id="x-values" name="x-values">
                
                <label for="y-values">Y Values (comma-separated):</label>
                <input type="text" id="y-values" name="y-values">
                
                <label for="graph-type">Graph Type:</label>
                <select id="graph-type" name="graph-type">
                    <option value="line">Line</option>
                    <option value="bar">Bar</option>
                    <option value="pie">Pie</option>
                </select>
                
                <label for="graph-title">Graph Title:</label>
                <input type="text" id="graph-title" name="graph-title">
                
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" name="background-color" value="#4bc0c0">
                
                <label for="border-color">Border Color:</label>
                <input type="color" id="border-color" name="border-color" value="#4bc0c0">
                
                <label for="file-upload">Upload CSV File:</label>
                <input type="file" id="file-upload" name="file-upload">
                
                <button type="button" onclick="plotGraph()">Plot Graph</button>
            </form>
            <p id="error-message" style="display: none; color: red;"></p>
        </section>
        <section id="graph-section">
            <canvas id="graph-canvas"></canvas>
            <button id="export-button" onclick="exportGraph()" style="display: none;">Export as Image</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Graph Plotter</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
